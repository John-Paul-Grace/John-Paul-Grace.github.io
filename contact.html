<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JPG Portfolio: Contact</title>

        <!-- Link to Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- Link to personal CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <!-- Bootstrap Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <!-- This puts my name in the navbar -->
            <a class="navbar-brand" href="./index.html">John Paul Grace</a>

            <!-- This causes the links to collapse into a button when the screen is small enough -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- These are the links that will be collapsed when the screen is small enough -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                  <a class="nav-link" href="#">Contact</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="./index.html">About Me<span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Background the wraps the content so that the content appears on top -->
          <div class="background">

            <!-- Grid system for containing the main content of the page -->
            <div class="container">

                <div class="row">

                    <!-- This column is here just to make the next column centered -->
                    <div class="col-lg-1"></div>

                    <!-- This column takes leaves some margins on both sides for most screens, but spans the whole width on very small screens -->
                    <main class="col-lg-10 col-xs-12 mt-4 content-wrapper">

                        <!-- Content subtitle -->
                        <h2>Contact</h2>

                        <!-- Bootstrap "form" component -->
                        <form>
                            <div class="form-group">
                                <label for="nameInput">Name</label>
                                <input type="email" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Name">
                            </div>

                            <div class="form-group">
                              <label for="emailInput">Email</label>
                              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <label for="messageTextArea">Message</label>
                                <textarea class="form-control" id="messageTextArea" rows="3" placeholder="Message"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>

                          </form>

                    </main>
                </div>
            </div>
          </div>
    </body>
</html>
